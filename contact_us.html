<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Travel Recommendation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scalable=10">
        <link href="travel_recommendation.css" rel="stylesheet">
        <link rel="icon" type="image/jpg" href="resources/logo.jpg">
    </head>
    <body>
        <div class="mainContainer">
            <nav>
                <div class="logo">
                    <image src="resources/logo.jpg" alt="Logo" height="40px" width="45px"></image>
                </div>
                <div>
                    <a href="travel_recommendation.html"><button>Home</button></a>
                   <a href="./about_us.html"><button>About Us</button></a>
                    <a href="./contact_us.html"><button>Contact Us</button></a>
                </div>
                <div ></div>
                </nav>
            <div class="mainWrapper">
                <!-- <img src="resources/bgimage.jpg" height="768", width="1340"> -->
                <div id="socialNetworkingLinks">
                    <a href="https://x.com/i/flow/login"><img src="./resources/twitterLogo.png" height="60px" width="60px"></a>
                    <a href="https://www.facebook.com/login/"><img src="./resources/facebookLogo.png" height="60px" width="60px"></a>
                    <a href="https://www.instagram.com/accounts/login/?hl=en"><img src="./resources/instagramLogo.png" height="60px" width="60px"></a>
                    <a href="https://www.youtube.com/account"><img src="./resources/youtubeLogo.png" height="60px" width="60px"></a>
                </div>
                <div id="contactUsContainer">
                    <div id="contactUsHeading">
                        <h1>CONTACT US</h1>
                        <h5>    Get in touch</h5>
                    </div>
                    <div id="contactUsForm">
                        <form action="" id="contactUsForm">
                            <label for="name">Name</label><br>
                            <input type="text" name="name" id="name" placeholder="Enter your name" style="width: 400px;height: 25px;"><br><br>
                            <label for="email">Email</label><br>
                            <input type="email" name="email" id="email" placeholder="Enter your email" style="width: 400px;height: 25px;"><br><br>
                            <label for="message">Message</label><br>
                            <textarea type="text" name="message" id="message" style="width: 400px;height: 150px;" placeholder="Enter your message"> </textarea>
                            <br><br><button id="submitBtn" style="width: 400px;">Submit</button>
                        </form>                       

                    </div>
                </div>
                
            <script src="travel_recommendation.js"></script>
        </div>
    </body>
</html>
